<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CalculatorM</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="shortcut icon" href="icon.png" />
</head>

<body>
    <div class="calculator">
        <table>
            <tbody>
                <tr class="row">
                    <th colspan="4">
                        <div id="output" class="border output"></div>
                    </th>
                </tr>
                <tr class="row">
                    <th class="column"><button type="button" class="btn btn-danger">C</button></th>
                    <th class="column"><button type="button" class="btn btn-danger">MC</button></th>
                    <th class="column"><button type="button" class="btn btn-primary">M+</button></th>
                    <th class="column"><button type="button" class="btn btn-primary">M=X</button></th>
                </tr>
                <tr class="row">
                    <td><button type="button" class="btn btn-warning">pow</button></td>
                    <td><button type="button" class="btn btn-warning">mod</button></td>
                    <td><button type="button" class="btn btn-primary">MR</button></td>
                    <td><button type="button" class="btn btn-primary">=</button></td>                    
                </tr>
                <tr class="row">
                    <td><button type="button" class="btn btn-warning">mul</button></td>
                    <td><button type="button" class="btn btn-default">7</button></td>
                    <td><button type="button" class="btn btn-default">8</button></td>
                    <td><button type="button" class="btn btn-default">9</button></td>
                </tr>
                <tr class="row">
                    <td><button type="button" class="btn btn-warning">div</button></td>
                    <td><button type="button" class="btn btn-default">4</button></td>
                    <td><button type="button" class="btn btn-default">5</button></td>
                    <td><button type="button" class="btn btn-default">6</button></td>
                </tr>
                <tr class="row">
                    <td><button type="button" class="btn btn-warning">add</button></td>
                    <td><button type="button" class="btn btn-default">1</button></td>
                    <td><button type="button" class="btn btn-default">2</button></td>
                    <td><button type="button" class="btn btn-default">3</button></td>
                </tr>
                <tr class="row">
                    <td><button type="button" class="btn btn-warning">sub</button></td>
                    <td><button type="button" class="btn btn-default">0</button></td>
                    <td><button type="button" class="btn btn-info">mod1</button></td>
                    <td><button type="button" class="btn btn-info">mod2</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
