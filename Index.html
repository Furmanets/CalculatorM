<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CalculatorM</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link id="theme" href="css/themes.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/themer.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/calculator-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="shortcut icon" href="icon.png" />
</head>

<body>
    <div id="calculator" class="calculator-blue">
        <div id="input" class="btn-row">
            <div class="input-group">
                <div id="output" class="form-control">0</div>
                <span class="input-group-addon">mod</span>
                <div id="module" class="form-control">1</div>
            </div>
        </div>
        <div class="btn-row">
            <button id="pow" type="button" class="btn btn-operator">pow</button>
            <button id="mod" type="button" class="btn btn-operator">mod</button>
            <button id="clean" type="button" class="btn btn-special">C</button>
            <button id="setMod" type="button" class="btn btn-special">
                <div>set</div>
                <div>module</div>
            </button>
        </div>
        <div class="btn-row" role="group">
            <button id="mul" type="button" class="btn btn-operator">mul</button>
            <button id="7" type="button" class="btn btn-digit">7</button>
            <button id="8" type="button" class="btn btn-digit">8</button>
            <button id="9" type="button" class="btn btn-digit">9</button>
        </div>
        <div class="btn-row">
            <button id="div" type="button" class="btn btn-operator">div</button>
            <button id="4" type="button" class="btn btn-digit">4</button>
            <button id="5" type="button" class="btn btn-digit">5</button>
            <button id="6" type="button" class="btn btn-digit">6</button>
        </div>
        <div class="btn-row">
            <button id="add" type="button" class="btn btn-operator">add</button>
            <button id="1" type="button" class="btn btn-digit">1</button>
            <button id="2" type="button" class="btn btn-digit">2</button>
            <button id="3" type="button" class="btn btn-digit">3</button>
        </div>
        <div class="btn-row">
            <button id="sub" type="button" class="btn btn-operator">sub</button>
            <button id="0" type="button" class="btn btn-digit">0</button>
            <button id="nextTheme" type="button" class="btn btn-operator">
                <span class="glyphicon glyphicon-tint"></span>
            </button>
            <button id="calculate" type="button" class="btn btn-special">=</button>
        </div>
    </div>
</body>

</html>
